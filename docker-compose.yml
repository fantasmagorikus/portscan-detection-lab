version: "3.8"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.3
    container_name: suricata-lab-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - path.repo=/usr/share/elasticsearch/snapshots
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    volumes:
      - es-data:/usr/share/elasticsearch/data
      - es-snapshots:/usr/share/elasticsearch/snapshots
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.14.3
    container_name: suricata-lab-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_PUBLICBASEURL=http://localhost:5601
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"
    volumes:
      - kibana-data:/usr/share/kibana/data
    restart: unless-stopped

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.14.3
    container_name: suricata-lab-filebeat
    user: root
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_started
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - filebeat-data:/usr/share/filebeat/data
      - suricata-logs:/var/log/suricata:ro
    command: ["filebeat", "-e", "-strict.perms=false"]
    restart: unless-stopped

  suricata:
    image: jasonish/suricata:latest
    container_name: suricata-lab-suricata
    # Sniff the host network to see traffic (Linux only)
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    security_opt:
      - apparmor:unconfined
    volumes:
      - ./suricata:/etc/suricata
      - ./local-rules/local.rules:/etc/suricata/rules/local.rules
      - suricata-logs:/var/log/suricata
    environment:
      - SURICATA_OPTIONS=
    command: ["-i", "${SURICATA_IFACE:-lo}", "-c", "/etc/suricata/suricata.yaml", "-s", "/etc/suricata/rules/local.rules"]
    restart: unless-stopped

  juice-shop:
    image: bkimminich/juice-shop:latest
    container_name: suricata-lab-juice-shop
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

volumes:
  es-data:
  es-snapshots:
  kibana-data:
  filebeat-data:
  suricata-logs:
