filebeat.modules:
  - module: suricata
    eve:
      enabled: true
      var.paths: ["/var/log/suricata/eve.json"]
      var.input: filestream

setup.kibana:
  host: "http://kibana:5601"

setup.dashboards.enabled: true

output.elasticsearch:
  hosts: ["http://elasticsearch:9200"]

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~

strict.perms: false

logging:
  level: info
  to_files: false
  to_stderr: true
